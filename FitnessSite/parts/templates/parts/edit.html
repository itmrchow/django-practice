{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'parts/style/style.css' %}">


{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}


<form name="partForm" action="{% url action %}" method="POST">
    {% csrf_token %}
    <div>
        <label>部位代號：</label>
        <input type="text" id="part_txt" name="part_txt" value="{{part.part_txt}}" />
    </div>
    <div>
        <label>部位名稱：</label>
        <input type="text" id="part_name" name="part_name" value="{{part.part_name}}" />
    </div>
    <div>
        <input type="hidden" id="part_pk" name="part_pk" value="{{part.pk}}" />
    </div>

    <div>
        <button type="submit">送出</button>
        <button type="reset">清除</button>
    </div>
</form>
