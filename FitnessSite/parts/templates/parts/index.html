{% load static %}
<script src="{% static 'parts/js/parts.js' %}"></script>


<button onclick="create()">新增部位</button>
{% if part_list %}
<ul>
    {% for part in part_list %}
    <li>
        <a href="{% url 'parts:detail' part.pk %}">
            {{part.part_name}}
        </a>
        <a href="{% url 'parts:delete' part.pk %}">
            刪除
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>無部位資料</p>
{% endif %}
