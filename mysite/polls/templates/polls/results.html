<h1>
    {{question.question_txt}}
</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>
        <!-- pluralize -->
        {{choice.choice_txt}} -- {{choice.votes}} vote{{choice.votes|pluralize}}
    </li>
    {% endfor %}
</ul>


<a href="{% url 'polls:detail' question.id %}">
    Vote again?
</a>
